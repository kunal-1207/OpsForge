apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- api-service-deployment.yaml
- worker-service-deployment.yaml
- api-service-service.yaml
- worker-service-service.yaml
- api-service-ingress.yaml
- redis.yaml
- rbac.yaml
- hpa.yaml
- pdb.yaml

images:
- name: ghcr.io/your-org/your-repo-api
  newName: ghcr.io/your-org/your-repo-api
  newTag: latest
- name: ghcr.io/your-org/your-repo-worker
  newName: ghcr.io/your-org/your-repo-worker
  newTag: latest

namespace: default